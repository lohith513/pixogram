<!DOCTYPE html>
<html>
<head>
<title>id selector with html</title>
<style>
h1#abc{color:blue;}
</style>
<body>
<h1>html tags with id selector<span>#</span></h1>
<style>
h1#abc{color:red;}
</style>
<h1 id="abc">&lt;h1&gt; tag with id="abc"</h1>
<h1 id="xyz">&lt;h1&gt; tag with id="xyz"</h1>
</body>
</html>
