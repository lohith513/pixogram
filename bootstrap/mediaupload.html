<!DOCTYPE html>
<html>
    <head>
        <title>Media Upload</title>
	    <!-- Bootstrap CSS -->
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    </head>
    <body style="background-color: white;">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="pixogram.png" alt="LOGO" width="150px" height="150px">
                    </div>
                    <div class="col-6 text-center">
                        <br><br>
                        <ul class="nav nav-pills justify-content-center">
                            <li class="nav-item">
                                <a href="#" class="nav-link btn-outline-primary active"><b>Upload Media</b></a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link btn-outline-primary"><b>Media</b> </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link btn-outline-primary"><b>Followers/Following</b></a>
                            </li>        
                        </ul>    
                    </div>
                    <div class="col-3">
                        <br><br>
                        <ul class="nav nav-pills justify-content-center">
                            <li><a href="Account.html" class="nav-link btn-primary"><b>Account</b></a></li>
                        </ul>
                    </div>
                </div>    
                <section>
                    <div class="row">
                        <div class="col-3">
                            <img src="profile.png"  alt="Profile Pic" width="200px" height="200px">
                        </div>
                        <div class="col">
                            
                            <h3 id="usname" class="text-center-left">@Username</h3>    
                        </div>
                    </div>
                </section>
                <hr>  
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <h2 class="mt-2 mb-3 text-center">Media Upload</h2>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="#" class="nav-link btn-primary btn-lg active">Single Media</a>
                            </li><br>
                            <li class="nav-item">
                                <a href="#" class="nav-link btn-primary btn-lg">Multiple Media</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <h2 class="mt-2 mb-3 text-center">Upload Media</h2>
                        <form>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label"><b>Browse</b></label>
                                <div class="col-sm-5">
                                    <input type="file" class="form-control" id="horizontalInputEmail" required>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label"><b>Title</b></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="horizontalInputEmail" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputPassword" class="col-sm-3 col-form-label"><b>Description</b></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="horizontalInputPassword">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label"><b>Tags</b></label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="horizontalInputEmail">
                                </div>
                            </div>
                            <div class="form-group row">
                            <div class="offset-sm-4 col-sm-9">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>   
        </section>
        <!-- Jquery Resources -->
		<!-- jQuery first, then Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    
    </body>
</html>
